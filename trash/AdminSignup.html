<html>
<head>
	<title> Sign up form for admin </title>
	<link rel = "stylesheet" href = "./css/Login.css">
</head>
<body>
<table>
	<div class="wrapper">
		<div class="logo"> <img src="IMAGES\logo4-removebg-preview(1).png" alt="logo"> </div><br>
		<div class="text-center mt-4 name" aling="center"> E-Home's Services </div><br>
		<form class="p-3 mt-3">
			Admin id
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="text" name="Adminid" id="AdminId" placeholder="Admin id">
			</div>
			Admin name
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="text" name="Adminname" id="AdminName" placeholder="Admin name">
			</div>
			Admin password
			<div class="form-field d-flex align-items-center">
			<span class="fas fa-key"></span>
			<input type="password" name="Adminpassword" id="Adminpwd" placeholder="Admin password">
			</div>
			First name
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="text" name="Firstname" id="AdminFName" placeholder="First name">
			</div>
			Middel name
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="text" name="Middelname" id="AdminMName" placeholder="Middel name">
			</div>
			Last name
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="text" name="Lastname" id="AdminLName" placeholder="Last name">
			</div>
			Gender
			<input type="radio" name="gender" id="male"  value="Male"><lable>Male</lable>
			<input type="radio" name="gender" id="female"  value="Female"><lable>Female</lable><br><br>
			Date of join
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="date" name="Dateofjoin" id="DateOfJoin" placeholder="Date of join">
			</div>
			Contact number
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="text" name="ContactNo" id="AdminCno" placeholder="Contact No.">
			</div>
			E-mail
			<div class="form-field d-flex align-items-center">
			<span class="far fa-user"></span>
			<input type="email" name="EmailId" id="AdminEid" placeholder="E-mail Id">
			</div>
			<button class="btn mt-3">Sign up</button>
		</form>
</table>
	</div>
</body>
</html>
